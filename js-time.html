<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        let birthYear = prompt('태어난 연도를 입력하세요. (YYYY)',);
        console.log('birthYear는' + birthYear + '입니다.');
        let currentYear = date.getFullYear();
        console.log('currentYear는' + currentYear + '입니다.');
        let age = currentYear - birthYear;
        console.log('age는' + age + '입니다.');
        document.write('<p>' + currentYear + '년 현재</p>');
        document.write('<p>' + birthYear + '에 태어난 사람의 나이는 ' + age +'세입니다.');
    </script>
</body>
</html>
