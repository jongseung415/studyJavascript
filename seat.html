<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let j;
        let seatCount = 0;
        let rowNum = 5;
        let personNum = prompt('인원수를 입력해주세요');
        let colNum = personNum / rowNum;
        if(colNum !== 0){
            colNum += 1
        }

        for(i = 1; i <= colNum; i++){
            document.write('<br>');
            if(seatCount === personNum){
                break;
            } else {
                for(j = 1; j <= rowNum; j++){
                    seatCount++;
                    document.write(seatCount + '번');
                }   
            }
        }
    </script>
</body>
</html>
