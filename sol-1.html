<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        let clientInputedNum = parseInt(prompt('숫자를 입력하시오.'));

        let dividedResult = clientInputedNum % 4;
        
        if(clientInputedNum !== null){
            if(dividedResult === 0){
                document.write('<p>' + clientInputedNum + '는 4의 배수입니다.</p>');
            }else{
                document.write('<p>4의 배수가 아닙니다.</p>');
            }
        }else{
            document.write('<p>결과값이 없습니다.</p>');
        }
    </script>
</body>
</html>
