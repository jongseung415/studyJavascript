<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type conversion</title>
    <style>
        table,td {
            border: 1px solid #333;
        }
        thead,tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        //문자 형변환
        let value = true;
        alert(`${value}, ${typeof value}`);

        value = String(value);
        alert(`${value}, ${typeof value}`);

        //숫자 형변환 case1
        let valueNum = "6" / "3";
        alert(`${valueNum}, ${typeof valueNum}`);

        //숫자 형변화 case2
        let str = "123";
        alert(`${str}, ${typeof str}`);

        let num = Number(str);
        alert(`${num}, ${typeof num}`);

        //숫자 형변환 case to fail
        let age = Number("임의의 문자열 97");
        alert(`${age}, ${typeof age}`);
    </script>
    <table>
        <thead>
            <tr>
                <th>전달받은 값</th>
                <th>형 변환 후</th>
                <th>예시</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>undefined</td>
                <td>NaN</td>
                <td>없음</td>
            </tr>
            <tr>
                <td>null</td>
                <td>0</td>
                <td>없음</td>
            </tr>
            <tr>
                <td>trueee and false</td>
                <td>1 과 0</td>
                <td>Number(true); // 1, Number(false); //0</td>
            </tr>
            <tr>
                <td>string</td>
                <td>문자열의 처음과 끝 공백이 제거됩니다.<br>공백 제거 후 남아있는 문자열이 없다면 0,<br> 그렇지 않다면 문자열에서 숫자를 읽습니다.<br> 변환에 실패하면 NaN이 됩니다.</td>
                <td>Number("  123  "); // 123, Number("123z"); //NaN</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
